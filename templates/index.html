<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Insight</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        color: #333;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        text-align: center;
        max-width: 600px;
        width: 100%;
      }
      h1 {
        color: #008080;
        font-size: 3.5em;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.1em;
        margin-bottom: 30px;
        color: #666;
        line-height: 1.5;
      }
      .upload-container {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border: 2px dashed #008080;
        border-radius: 10px;
        background-color: white;
      }
      input[type="file"] {
        padding: 10px;
      }
      button {
        background-color: #008080;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #006666;
      }
      .error {
        color: red;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chat Insight</h1>
      <p>
        Transform your WhatsApp conversations into beautiful visualizations and meaningful insights with just one click.
      </p>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="upload-container">
          <input type="file" name="file" accept=".zip" required />
          <button type="submit">Upload and Analyze</button>
        </div>
      </form>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
